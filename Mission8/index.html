<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plateforme d'Auto-formation JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Plateforme d'Auto-formation JavaScript</h1>
    </header>
    <main>
        <section id="exercice-list">
            <h2>Liste des Exercices</h2>
            <ul id="liste"></ul>
        </section>
        <section id="exercice-detail">
            <h2 id="titre">Titre de l'exercice</h2>
            <p id="description">Description de l'exercice</p>
            <div id="demo">
                <!-- Zone interactive pour tester l'exercice -->
            </div>
            <button id="voir-solution">Voir la solution</button>
            <pre id="solution" style="display: none;"></pre>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
